<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            Username:<h:inputText id="name" value="#{student.name}">
                <f:validator validatorId="loginValidator" />
            </h:inputText>
            Password: <h:inputSecret  value="#{student.password}"/>
            <h:commandButton  value="Submit">
                </h:commandButton>
            <h:messages for="name" style="color: red" ></h:messages>
        </h:form>
        <h:form>
        <h:selectOneMenu value="#{student.country}" onchange="submit()" valueChangeListener="#{student.onchangevalue}">
                <f:selectItems value="#{student.countryList}"/>
            </h:selectOneMenu>
 Country Name: 		 
         <h:outputText id="country" value="#{student.country}"
             />	
         
        
        </h:form>
        <h:form
            >  <h:commandButton value="Action" actionListener="#{student.changeValue}" action="#{student.result}"/>
       </h:form>
        <h:form id="form">
		
	  <h:commandButton id="submitButton" 
		value="Submit" action="newxhtml" >
		<f:actionListener type="com.hungry.example.NormalActionListener" />
	  </h:commandButton>
				
	</h:form>
    </h:body>
</html>
